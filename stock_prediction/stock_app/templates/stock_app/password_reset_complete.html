{% extends 'base.html' %}
{% block navigation %}{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
<style>
    body {
        background: url('/static/images/background.jpg') no-repeat center center fixed;
        background-size: cover;
        overflow: auto;
    }
    .reset-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .reset-card {
        background: rgba(30, 30, 30, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        width: 500px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    .success-message {
        color: #fff;
        text-align: center;
    }
    .login-button {
        background: #ffb6a0;
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 25px;
        font-weight: bold;
        margin-top: 20px;
        color: #000;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        transition: 0.3s;
    }
    .login-button:hover {
        background: #ff9a80;
        transform: translateY(-2px);
        text-decoration: none;
        color: #000;
    }
</style>

<div class="reset-container">
    <div class="reset-card">
        <div class="success-message">
            <h4 class="mb-4">Password Reset Complete</h4>
            <p>Your password has been successfully reset.</p>
        </div>
        <a href="{% url 'login' %}" class="login-button">Login with New Password</a>
    </div>
</div>
{% endblock %}
