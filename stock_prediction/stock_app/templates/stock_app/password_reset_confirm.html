{% extends 'base.html' %}
{% block navigation %}{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
<style>
    body {
        background: url('/static/images/background.jpg') no-repeat center center fixed;
        background-size: cover;
        overflow: auto;
    }
    .reset-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .reset-card {
        background: rgba(30, 30, 30, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        width: 500px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    .reset-card input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 8px 12px;
        border-radius: 4px;
        width: 100%;
        margin-bottom: 15px;
    }
    .reset-card label {
        color: #fff;
        margin-bottom: 5px;
    }
    .reset-button {
        background: #ffb6a0;
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 25px;
        font-weight: bold;
        margin-top: 20px;
        transition: 0.3s;
    }
    .reset-button:hover {
        background: #ff9a80;
        transform: translateY(-2px);
    }
</style>

<div class="reset-container">
    <div class="reset-card">
        <h4 class="text-white mb-4">Set New Password</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="reset-button">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
